<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table intuition</title>
</head>
<body>
<table border="2">
    <thead>
    <th>Name</th>
    <th>Age</th>
    <th>Gender</th>
    </thead>
    <tr>
        <td>Jana Schulz</td>
        <td>23</td>
        <td>Female</td>
    </tr>
    <tr>
        <td>Vikas Gupta</td>
        <td>22</td>
        <td>Male</td>
    </tr>
</table>
</body>
</html>
